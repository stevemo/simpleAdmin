<head>
	<meta charset="utf-8">
	
	<!-- Use the .htaccess and remove these lines to avoid edge case issues.
	   More info: h5bp.com/b/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Login&nbsp;|&nbsp;SimpleAdmin Theme</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
	

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/login.css">
	<!-- end CSS-->
	
	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->
	
	<!-- All JavaScript at the bottom, except for Modernizr / Respond.
	   Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
	   For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
	<script src="assets/js/libs/modernizr-2.5.3.min.js"></script>
</head>

<body>

	<div id="top-bar">
		<div class="page-full-width">
			<a href="##" class="button round dark image-left ic-left-arrow" title="Return to website">Return to website</a>
		</div>
	</div> <!-- end of top-bar -->
	
	<div id="header" class="clearfix">
		<div class="page-full-width">
			<div id="login-intro" class="fl">
				<hgroup>
					<h1 class="text-upper">Login to this site</h1>
					<h2>Enter your credentials below</h2>
				</hgroup>
			</div> <!-- end of login-intro -->
			
			<a href="##" class="fr" id="company-logo">
				<img src="http://placehold.it/130X56" alt="Company Logo" width="130" height="56"/>
			</a>
		</div> <!-- end of page-full-width -->
	</div><!-- end of header -->
	
	<div id="content">
		<form action="##" id="login-form">
			<fieldset>
				<p>
					<label for="login-email">Email</label>
					<input type="text" id="login-email" name="login-email" class="round full-width" autofocus tabindex="1" />
				</p>
				<p>
					<label for="login-password">Password</label>
					<input type="password" id="login-password" name="login-password" class="round full-width" tabindex="2" />
				</p>
				<p>I've <a href="##">Lost my password</a>.</p>
				<input type="submit" name="login-submit" id="login-submit" class="button round blue image-right ic-right-arrow text-upper" value="Log In" tabindex="3" />
			</fieldset>			
		</form>
	</div> <!-- end of content -->
	
	<div id="footer">
		<p>&copy; Copyright 2012 <a href="#">Your Name</a>. All rights reserved.</p>
		<p><strong>SimpleAdmin</strong> theme by <a href="#">Your Name</a></p>
	</div> <!-- end of footer -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/libs/jquery-1.7.1.min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->

  <!-- end scripts-->

  
</body>
</html>
